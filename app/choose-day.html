<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EntPath - Запить на консультацию</title>
  <link rel="stylesheet" href="css/libs.min.css" />
  <link rel="stylesheet" href="css/style.min.css" />
  <link rel="shortcut icon" href="images/favicons//favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/favicons//apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="images/favicons//apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="images/favicons//apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="images/favicons//apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="images/favicons//apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="images/favicons//apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="images/favicons//apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicons//apple-touch-icon-180x180.png" />
</head>

<body>
  <div class="content">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__burgerWithLogo">
            <div class="header__burger">
              <span class="header__burger-span"></span>
            </div>
            <a href="/">
              <img src="images/logo.svg" alt="Логотип платформы" />
            </a>
          </div>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-mobileTitle">Меню</li>
              <li class="header__nav-item">
                <a href="#">О траектории <i class="icon-arrow-right"></i> </a>
              </li>
              <li class="header__nav-item">
                <a href="/tariffs.html">Тарифы<i class="icon-arrow-right"></i></a>
              </li>
              <li class="header__nav-item">
                <a href="#">Контакты <i class="icon-arrow-right"></i></a>
              </li>
            </ul>
            <div class="header__nav-btn">
              <button class="secondary-btn small-btn header-profile__btn">
                Алексей <i class="icon-arrow-down" style="font-size: 10px"></i>
              </button>
              <div class="header-profile__menu">
                <ul>
                  <li class="header-profile__menu-item header-profile__menu-item--danger">
                    <a href="/auth.html"> <img src="images/icons/out.svg" /><span>Выйти</span> </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="container">
      <main class="g-page-container">
        <a class="back-link" href="/tariffs.html">
          <i class="icon-arrow-left"></i>
          <p>Назад</p>
        </a>
        <form action="#">
          <div class="choose-day dg rg-40">
            <h1 class="g-main-title">Записаться на консультацию</h1>
            <div class="dg rg-20">
              <div class="common__pay-item">
                <span class="g-text-gray">Тариф</span>
                <span>Базовый</span>
              </div>
              <div class="common__pay-item">
                <span class="g-text-gray">К оплате</span>
                <span>10 899₽</span>
              </div>
              <div class="common__pay-item">
                <span class="g-text-gray">Дата</span>
                <div class="select">
                  <i class="icon-calendar"></i>
                  <input type="text" id="choose-day-datepicker" class="input-select" placeholder="Выберите дату" />
                </div>
              </div>
              <div class="common__pay-item">
                <span class="g-text-gray">Время</span>
                <div class="select">
                  <i class="icon-clock"></i>
                  <select name="selectTime" aria-label="выбор времени" required>
                    <option value="" disabled selected>Выберите время</option>
                    <option value="10:00-11:00" aria-label="9:00-10:00">10:00-11:00</option>
                    <option value="12:00-13:00" aria-label="9:00-10:00">12:00-13:00</option>
                    <option value="13:00-14:00" aria-label="9:00-10:00">13:00-14:00</option>
                  </select>
                </div>
              </div>
            </div>
            <button class="main-btn goToPay">Перейти к оплате</button>
          </div>
        </form>


      </main>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <div class="footer__company">
          <a class="footer__company-logo" href="/">
            <img src="images/logo.svg" alt="Логотип платформы" />
          </a>
          <div class="footer__company-share">
            <span>Поделиться:</span>
            <div class="footer__company-share-list">
              <a href="#">
                <i class="icon-telegram"></i>
              </a>
              <a href="#">
                <i class="icon-whatsapp"></i>
              </a>
              <a href="#">
                <i class="icon-vk"></i>
              </a>
            </div>
          </div>
          <a href="/confidention.html" class="g-text-gray g-text-fs-12 g-text-med">Политика конфиденциальности</a>
        </div>
        <nav class="footer__nav">
          <ul class="footer__nav-list">
            <li class="footer__nav-item">
              <a href="#">О траектории <i class="icon-arrow-right"></i> </a>
            </li>
            <li class="footer__nav-item">
              <a href="/tariffs.html">Тарифы<i class="icon-arrow-right"></i></a>
            </li>
            <li class="footer__nav-item">
              <a href="#">Контакты <i class="icon-arrow-right"></i></a>
            </li>
          </ul>
        </nav>
        <div class="footer__contacts dg rg-12">
          <div class="footer__contacts-social">
            <a href="#">
              <i class="icon-telegram"></i>
            </a>
            <a href="#">
              <i class="icon-whatsapp"></i>
            </a>
          </div>
          <a href="tel:+79266028511" class="g-text-med">+7 926 602 85 11</a>
          <a href="mailto:pp@entspace.com" class="g-text-med g-text-blue900">pp@entspace.com</a>
          <p class="g-text-gray g-text-med g-text-fs-12">© ИП Комаров А. А. 2022</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/lib.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
